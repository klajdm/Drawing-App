<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0, user-scalable=yes">
    <title>Drawing App</title>
    <link rel="stylesheet" href="styling.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
</head>
<body>
    
    <!--title-->
    <div id="header">Drawing App</div>

    <!--title-->
    <div class="inputContainer">
        <!--color-->
        <div class="input" id="colorInput">
            <input type="color" list id="paintColor">
        </div>

        <!--size-->
        <div class="input" id="thicknessInput">
            <div id="circle1"></div>
            <div id="circle"></div>
            
        </div>
        <div class="input">
            <div id="slider"></div>
        </div>
    </div>

    <!--canvas container-->
    <div id="container">
        <canvas id="paint" width="500px" height="400px"></canvas>
    </div>

    <!--buttons-->
    <div class="inputContainer2">
        <!--Erase-->
        <div class="input2">
            <span id="erase" class="button">Erase</span>
        </div> 
        
        <!--Save-->
        <div class="input2">
            <span id="save" class="button">Save</span>
        </div>

         <!--Reset-->
        <div class="input2">
            <span id="reset" class="button">Reset</span>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="javascript.js"></script>
</body>
</html>
